<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte | Max Mateo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo"><h1>MAX MATEO</h1></div>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="projectes.html">Projectes</a></li>
                <li><a href="contacte.html">Contacte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacte">
            <h2 class="animar-entrada">Contacte</h2>
            <p class="animar-entrada delay-1">Envia'm un missatge per a qualsevol consulta.</p>

            <div class="contenidor-formulari animar-entrada delay-2">
                <form id="formulari-contacte" onsubmit="return validarFormulari()">
                    <div class="camp">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="camp">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="camp">
                        <label for="missatge">Missatge:</label>
                        <textarea id="missatge" name="missatge" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="boto-principal">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer><p>&copy; 2026 Max Mateo - ASIX ITB</p></footer>
    <script src="js/script.js"></script>
</body>
</html>
